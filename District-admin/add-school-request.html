        <div class="page-header">
          <div class="page-title">
            <h3>Request Super Admin For Adding the School</h3>
          </div>
        </div>

        <div class="layout-top-spacing">

          <div class="">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">
                <form id="add-request" class="section assign-course" style="background: #fff;">
                  <div class="info">
                    <div class="row">
                      <div class="col-md-11 mx-auto">
                        <div class="row">

                          <div class="col-sm-6">
                            <label>Principal Name</label>
                            <input type="text" id="principal-name" class="form-control mb-4" placeholder="Full Name"
                              required>

                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Email</label>
                              <input type="email" id="email" class="form-control mb-4" placeholder="Email" required>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>Phone Number</label>
                              <input type="text" id="phone" class="form-control mb-4" placeholder="Phone Number"
                                required>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label>School Name</label>
                              <input type="text" id="school-name" class="form-control mb-4" placeholder="School Name"
                                required>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label>Select School Level </label>
                            <div class="form-group mr-1">
                              <select class="form-control" id="school-level">
                                <option>Block</option>
                                <option>District</option>
                                <option selected>State</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label>School Description</label>
                              <textarea class="form-control" id="des" placeholder="Description of School" rows="5"
                                required></textarea>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="account-settings-footer mt-10">

                    <div class="as-footer-container">
                      <button class="btn btn-info">Send the Request</button>
                    </div>
                    <p class="error pink-text center-align"></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
