  <body class="form">
    <div class="form-container">
      <div class="form-form">
        <div class="form-form-wrap">
          <div class="form-container">
            <div class="form-content">
              <h1 class="">
                Log In to
                <a href="#"><span class="brand-name">SSMP</span></a>
              </h1>
              <p class="signup-link">
                New Here? <a href="index.html">Contact Support Team</a>
              </p>
              <form class="text-left" id="login-form">
                <div class="form">
                  <div id="username-field" class="field-wrapper input">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-user"
                    >
                      <path
                        d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                      ></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <input
                      id="login-email"
                      name="username"
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      required
                    />
                  </div>

                  <div id="password-field" class="field-wrapper input mb-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-lock"
                    >
                      <rect
                        x="3"
                        y="11"
                        width="18"
                        height="11"
                        rx="2"
                        ry="2"
                      ></rect>
                      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input
                      id="login-password"
                      name="password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="d-sm-flex justify-content-between">
                    <div class="field-wrapper toggle-pass">
                      <p class="d-inline-block">Show Password</p>
                      <label class="switch s-primary">
                        <input
                          type="checkbox"
                          id="toggle-password"
                          class="d-none"
                        />
                        <span class="slider round"></span>
                      </label>
                    </div>
                    <div class="field-wrapper">
                      <button class="btn btn-primary">Log In</button>
                    </div>
                  </div>
                  <div class="field-wrapper text-center keep-logged-in">
                    <div class="n-chk new-checkbox checkbox-outline-primary">
                      <label
                        class="new-control new-checkbox checkbox-outline-primary"
                      >
                        <input type="checkbox" class="new-control-input" />
                        <span class="new-control-indicator"></span>Keep me
                        logged in
                      </label>
                    </div>
                  </div>

                  <div class="field-wrapper">
                    <a href="password-recovery.html" class="forgot-pass-link"
                      >Forgot Password?</a
                    >
                  </div>
                </div>
              </form>
              <p class="terms-conditions">
                Â© 2020 All Rights Reserved.
                <a href="#">Sikkim Government</a> Cookie Preferences,
                <a href="#">Privacy</a>, and <a href="#">Terms</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="form-image">
        <div class="l-image"></div>
      </div>
    </div>

    <div id="myModal" class="modal-1" style="z-index: 600000000000;">
      <!-- Modal content -->
      <div class="modal-content-1">
        <span class="close-1">&times;</span>
        <p id="error"></p>
      </div>
    </div>
